<section class="control-panel">
    <div class="control-panel-wrapper">
        <div id="control-search">
            <button id="button-search" class="standard-button restart" ng-click="searchButtonClick($event); standardButtonClick($event);">RESTART</button>
            <div id="search-overlay" class="standard-overlay overlay-right overlay-group-row hidden">
                <div class="overlay-element overlay-search-selector random-search-overlay" ng-click="selectSearchStyle($event)">
                    <div >START RANDOM SEARCH</div>
                </div>
                <div class="overlay-element overlay-search-selector search-search-overlay" ng-click="selectSearchStyle($event)">
                    <input ng-model="searchTerm.value" type="text" class="searchTerm" placeholder="TYPE A WORD" ng-value="searchTerm.value">
                </div>
            </div>
        </div>

        <div id="control-meta">
            <button class="alternative-button" ng-click="openMetaView()">META</button>
        </div>

        <div id="control-depth">
            <div class="control-depth-wrapper">
                <div class="depth-indicator">
                    <div class="depth-indicator-step active"></div>
                    <div class="depth-indicator-step"></div>
                    <div class="depth-indicator-step"></div>
                    <div class="depth-indicator-step"></div>
                    <div class="depth-indicator-step"></div>
                </div>
                <div>
                    <button id="button-minus" class="standard-button label-left" ng-click="decreaseSearchDepth()">-</button>
                    <div class="knob">
                        <div class="knob-indicator"></div>
                    </div>
                    <button id="button-plus" class="standard-button label-right" ng-click="increaseSearchDepth()">+</button>
                </div>
            </div>
        </div>

        <div id="control-share">
            <button id="button-share" class="standard-button share" ng-click="standardButtonClick($event)">SHARE</button>
            <div id="share-overlay" class="standard-overlay overlay-left overlay-group-column hidden">
                <div class="overlay-element">
                    <label>TO: </label>
                    <input ng-model="share.sendTo" type="text" value="{{share}}" class="input-share" mnemosyne-focus="ShareToFocus">
                </div>
                <div class="overlay-element">
                    <label>FROM: </label>
                    <input ng-model="share.sendFrom" type="text" value="{{share}}" class="input-share" mnemosyne-focus="ShareFromFocus">
                </div>
                <div class="overlay-element">
                    <label>ADDITIONAL TEXT:</label><br/>
                    <textarea ng-model="share.additionalText" name="" id="" value="{{share}}" mnemosyne-focus="ShareAdditionalTextFocus"></textarea>
                </div>
                <button class="standard-button overlay-element" ng-click="sendMail()" mnemosyne-focus="ShareToSend">SEND</button>
            </div>
        </div>

        <div id="control-help">
            <button id="button-help" class="standard-button" ng-click="standardButtonClick($event)">IMPR</button>
            <div id="help-overlay" class="standard-overlay overlay-left overlay-element hidden">
                 <p>Impressum <br /><br /></p>
                 <p>Contact:<br /></p>
                 <p>Knut Perseke</p>
                 <p>Anschrift<br /><br /></p>
                 <p>
                    Knut Perseke<br>
                    Teskowallee 78<br>
                    10318 Berlin<br>
                    <b>E-Mail</b> knut@wemakeknown.com<br>
                  </p>
            </div>
        </div>
    </div>
</section>
